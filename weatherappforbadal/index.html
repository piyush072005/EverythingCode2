<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #cityInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #cityInput:focus {
            border-color: #667eea;
        }

        #searchBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        .weather-info {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .weather-icon {
            font-size: 80px;
            margin: 20px 0;
        }

        .temperature {
            font-size: 60px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .city-name {
            font-size: 32px;
            color: #555;
            margin-bottom: 10px;
        }

        .description {
            font-size: 20px;
            color: #777;
            text-transform: capitalize;
            margin-bottom: 30px;
        }

        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 14px;
            color: #999;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        .error {
            display: none;
            text-align: center;
            color: #e74c3c;
            font-size: 18px;
            margin-top: 20px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button id="searchBtn">Search</button>
        </div>

        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error">City not found. Please try again.</div>

        <div class="weather-info" id="weatherInfo">
            <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
            <div class="temperature" id="temperature">--¬∞C</div>
            <div class="city-name" id="cityName">--</div>
            <div class="description" id="description">--</div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">--%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed">-- km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike">--¬∞C</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '6fe69938c43a12f1556631ede9c3883f'; // You need to add your OpenWeatherMap API key here
        const searchBtn = document.getElementById('searchBtn');
        const cityInput = document.getElementById('cityInput');
        const weatherInfo = document.getElementById('weatherInfo');
        const error = document.getElementById('error');
        const loading = document.getElementById('loading');

        function getWeatherIcon(weatherCode) {
            const icons = {
                '01d': '‚òÄÔ∏è', '01n': 'üåô',
                '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
                '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
                '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
                '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
                '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
                '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
            };
            return icons[weatherCode] || 'üå§Ô∏è';
        }

        async function getWeather(city) {
            if (!API_KEY) {
                alert('Please add your OpenWeatherMap API key to use this app.\n\nGet a free key at: https://openweathermap.org/api');
                return;
            }

            weatherInfo.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/3.0/onecall/timemachine?lat={lat}&lon={lon}&dt={time}&appid=${API_KEY}`
                );

                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();

                document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
                document.getElementById('cityName').textContent = data.name;
                document.getElementById('description').textContent = data.weather[0].description;
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                document.getElementById('windSpeed').textContent = `${Math.round(data.wind.speed * 3.6)} km/h`;
                document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
                document.getElementById('weatherIcon').textContent = getWeatherIcon(data.weather[0].icon);

                loading.style.display = 'none';
                weatherInfo.style.display = 'block';
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }

        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeather(city);
            }
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    getWeather(city);
                }
            }
        });

        // Demo mode with sample data when API key is not provided
        if (!API_KEY) {
            setTimeout(() => {
                document.getElementById('temperature').textContent = '22¬∞C';
                document.getElementById('cityName').textContent = 'London';
                document.getElementById('description').textContent = 'partly cloudy';
                document.getElementById('humidity').textContent = '65%';
                document.getElementById('windSpeed').textContent = '15 km/h';
                document.getElementById('feelsLike').textContent = '20¬∞C';
                document.getElementById('weatherIcon').textContent = '‚õÖ';
                weatherInfo.style.display = 'block';
            }, 500);
        }
    </script>
</body>
</html>
